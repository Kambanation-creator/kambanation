<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Sign in to Kamba Nation to explore more about the Kamba people's history, culture, and heritage.">
    <title>Sign In - Kamba Nation</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .background {
          background-image: url('https://i.pinimg.com/736x/0f/0c/4b/0f0c4b47cac22f43efd922eebc158e9d.jpg'); /* Replace with a relevant background image URL */
            background-size: cover;
            background-position: center;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
        }

        .sign-in-container {
            background: rgba(0, 0, 0, 0.5);
            color: white;
            padding: 40px;
            border-radius: 10px;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.7);
        }

        .sign-in-container h2 {
            text-align: center;
            margin-bottom: 20px;
            font-size: 24px;
        }

        .input-field {
            width: 100%;
            padding: 15px;
            margin: 10px 0;
            border-radius: 5px;
            border: none;
            font-size: 16px;
        }

        .input-field:focus {
            outline: none;
            border: 2px solid #4CAF50;
        }

        .sign-in-btn {
            width: 100%;
            padding: 15px;
            background-color: #4CAF50;
            color: white;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }

        .sign-in-btn:hover {
            background-color:green;
        }

        .footer {
            text-align: center;
            margin-top: 20px;
            font-size: 14px;
            color: white;
        }
    </style>
</head>
<body>

<div class="background">
    <div class="sign-in-container">
        <h2>Sign In to Kamba Nation</h2>
        <form action="!Doctype.html" method="post">
            <input type="text" name="username" class="input-field" placeholder="Username" required>
            <input type="password" name="password" class="input-field" placeholder="Password" required>
            <button type="submit" class="sign-in-btn">Sign In</button>
        </form>
        <div class="footer">
            <p>Don't have an account? <a href="email.html" style="color:black;">Sign up here</a></p>
        </div>
    </div>
</div>

</body>
</html>
