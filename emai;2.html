<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KAMBA NATION</title>
    <link rel="icon" type="image/webp" href="frank.webp">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<style>
@import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: 'Poppins', sans-serif;
}
  body {
    background-image:linear-gradient(90deg,rgb(0, 0, 0),rgb(251, 251, 251));
  }

/* Navigation Bar */
.topnav {
  background-image:linear-gradient(90deg,black,white);
  display:flex;
  align-items: center;
  justify-content:center;
  padding: 15px 20px;
  box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
  text-align: end;
  gap:15px;
}

.topnav a {
  color:black;
  text-decoration: none;
  font-size: 1.1rem;
  padding: 10px 15px;
  transition: 0.3s;
}

.topnav a:hover, .topnav a.active {
  background-color:black;
  color:white;
  border-radius: 5px;
}

.search-bar {
float: right;
}

    .search-container input {
        width: 220px;
        padding: 10px 15px;
        font-size: 16px;
        border: none;
        border-radius: 20px;
        outline: none;
        transition: width 0.4s ease-in-out;
    }

    .search-container input:focus {
        width: 280px;
    }

    .search-icon {
        position: absolute;
        top: 50%;
        right: 15px;
        transform: translateY(-50%);
        color: rgb(62, 216, 19);
        font-size: 18px;
    }

/* Video Section */
.video-section {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
  gap: 20px;
  max-width: 1200px;
  margin: 30px auto;
  padding: 20px;
}

.video-container {
  position: relative;
  overflow: hidden;
  border-radius: 10px;
  box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
  transition: transform 0.3s ease-in-out;
}

.video-container:hover {
  transform: scale(1.05);
}

.video-container iframe {
  width: 100%;
  height: 200px;
  border: none;
}

.video-title {
  position: absolute;
  bottom: 0;
  left: 0;
  right: 0;
  background: rgba(0, 0, 0, 0.7);
  color: white;
  padding: 8px 12px;
  font-size: 14px;
  text-align: center;
}
.rounded-div {
        width:400px; 
        height: 400px; 
        background-image:linear-gradient(90deg,black,white);
        border-radius: 20px;
        display:flex;
        flex-direction:column;
        justify-content: center;
        align-items: center;
        gap:10px;
        box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
        margin: 50px auto;
        padding: 20px;
    }

    /* Input Fields */
    .input-field {
        width: 85%;
        padding: 10px;
        border: none;
        border-radius: 5px;
        font-size: 16px;
        color:white; /* Text color */
        background-color:white; /* Light background */
    }

    /* Sign In Button */
    .signin-btn {
        width:100;
        height:auto;
        background-color: white;
        color:white; /* Blue text color */
        border: none;
        padding: 12px;
        font-size: 16px;
        font-weight: bold; /* Make text bold */
        border-radius: 10px;
        cursor: pointer;
        transition: background 0.3s, transform 0.2s;
        text-align:center;
        gap:10px;
    }

    /* Hover Effect */
    .signin-btn:hover {
        background-color:black;
        transform: scale(1.05);
        color:white; /* Darker text on hover */
    }
    .sign-in{
        width:100%;
        height:auto;
        background-color: white;
        color: #3498db; /* Blue text color */
        border: none;
        padding: 12px;
        font-size: 16px;
        font-weight: bold; /* Make text bold */
        border-radius: 10px;
        cursor: pointer;
        transition: background 0.3s, transform 0.2s;
        text-align:center;
        gap:10px;

    }
    .sign-in:hover {
        background-color: #f1f1f1;
        transform: scale(1.05);
        color: #2c3e50; /* Darker text on hover */
    }
    h2{
        text-align:center;
        color:white;
        font-family:Arial;
    }
    h4{
        text-align:center;
        color:white;
    }
    h1{
        text-align:center;
        color:white;
    }
</style>
<body>

            <a href="home.html"><i class=" fa fa fa-futbol"></i>Designs</a>

</div>

<div class="rounded-div">
    <h4>Email</h4>
        <input type="text" placeholder="Enter your email" class="signin-btn">
        <h4>Password</h4>
        <input type="password" placeholder="Enter your password" class="signin-btn">
        <form action="home.html" method="get">
            <input type="submit" value="Sign In" class="sign-in">
    </form>
