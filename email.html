<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KAMBA NATION</title>
    <link rel="icon" type="image/webp" href="frank.webp">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body, html {
            height: 100%;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .background {
            background-image: url('https://i.pinimg.com/736x/99/bc/9a/99bc9ac688dc94bc27f2bb3b84dda8d3.jpg'); /* Add a relevant background image */
            background-size: cover;
            backdrop-filter: blur(10px);
            background-position: center;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .sign-in-container {
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 40px;
            border-radius: 10px;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.7);
        }

        .sign-in-container h2 {
            text-align: center;
            margin-bottom: 20px;
            font-size: 24px;
        }

        .input-field {
            width: 100%;
            padding: 15px;
            margin: 10px 0;
            border-radius: 5px;
            border: none;
            font-size: 16px;
        }

        .input-field:focus {
            outline: none;
            border: 2px solid #4CAF50;
        }

        .sign-in-btn {
            width: 100%;
            padding: 15px;
            background-color: #4CAF50;
            color: white;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }

        .sign-in-btn:hover {
            background-color: #45a049;
        }

        .footer {
            text-align: center;
            margin-top: 20px;
            font-size: 14px;
            color: white;
        }

        .footer a {
            color: #4CAF50;
            text-decoration: none;
        }

        .footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <div class="background">
        <div class="sign-in-container">
            <h2>Enter your details</h2>
            <form action="frank.html" method="get">
                <input type="text" name="firstname" class="input-field" placeholder="First name" required>
                <input type="text" name="lastname" class="input-field" placeholder="Last name" required>
                <input type="date" name="dob" class="input-field" required>
                <button type="submit" class="sign-in-btn">Next</button>
            </form>
            <div class="footer">
                <p>Already have an account? <a href="emai;2.html">Sign In</a></p>
            </div>
        </div>
    </div>

</body>
</html>
